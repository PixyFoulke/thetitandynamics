<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Bar with User's Username -->
  <div class="top-bar">
    <h1>WELCOME, <span id="username-display"></span></h1>
    <p class="about-page">Titan Dynamics strives for free use of the internet, we have provided free every-day services for completely free. We also do robotics.</p>
  </div>

  <!-- Programs Page Container -->
  <div class="programs-page">
    <div class="scroll-container">
      <div class="service">
        <img src="images/service1.png" alt="Service 1">
        <p class="service-text">YouTube to MP3/MP4</p>
      </div>
      <div class="service">
        <img src="images/service2.png" alt="Service 2">
        <p class="service-text">Service 2 PLACEHOLDER</p>
      </div>
      <div class="service">
        <img src="images/service3.png" alt="Service 3">
        <p class="service-text">Service 3 PLACEHOLDER</p>
      </div>
      <div class="service">
        <img src="images/service4.png" alt="Service 4">
        <p class="service-text">Service 4 PLACEHOLDER</p>
      </div>
      <div class="service">
        <img src="images/service5.png" alt="Service 5">
        <p class="service-text">Service 5 PLACEHOLDER</p>
      </div>
      <!-- Add more services as needed -->
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    window.onload = function() {
      // Retrieve the username from localStorage
      const username = localStorage.getItem('username');

      // If username exists, display it in the top bar
      if (username) {
        document.getElementById('username-display').textContent = username;
      }
    }
  </script>
</body>
</html>
